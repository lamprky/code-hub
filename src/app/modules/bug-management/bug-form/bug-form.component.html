<div class="container">
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()" [class.was-validated]="form.invalid && form.dirty">

    <div class="form-group">
      <label class="form-control-label">Title</label>
      <input formControlName="title" class="form-control" type="text" name="title">
      <div *ngIf="form.controls['title'].errors?.required" class="invalid-feedback">
        Field is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Description</label>
      <textarea formControlName="description" class="form-control" type="text" name="description">

      </textarea>
      <div *ngIf="form.controls['description'].errors?.required" class="invalid-feedback">
        Field is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Priority</label>
      <br/>
      <select formControlName="priority" class="form-control" name="priority">
        <option [ngValue]="null">Select</option>
        <option *ngFor="let priority of prioritiesOptions" [ngValue]="priority.key">
          {{priority.value}}
        </option>
      </select>
      <div *ngIf="form.controls['priority'].dirty && form.controls['priority'].errors?.required" style="color:red">
        Field is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Reporter</label>
      <br/>
      <select formControlName="reporter" class="form-control" name="reporter">
        <option [ngValue]="null">Select</option>
        <option *ngFor="let reporter of reporterOptions" [ngValue]="reporter.key">
          {{reporter.value}}
        </option>
      </select>
      <div *ngIf="form.controls['reporter'].dirty && form.controls['reporter'].errors?.required" style="color:red">
        Field is required
      </div>
    </div>

    <div>
      <label class="form-control-label">Status</label>
      <br/>
      <div class="form-check" *ngFor="let status of statusOptions">
        <label class="form-check-label">
          <input formControlName="status" type="radio" class="form-check-input" name="status" id="{{status.key}}" value="{{status.key}}">{{status.value}}
        </label>
      </div>
      <div *ngIf="form.controls['status'].errors?.required" style="color:red">
        Field is required
      </div>
    </div>

    <button class="btn btn-primary btn-block" type="submit" [disabled]="!form.valid">Submit</button>
  </form>
</div>
