<div class="form-row comment-form" >
  <h5>Comment</h5>
  <div [formGroup]="commentFormGroup" class="well col-sm-12">

    <div class="form-group" class="col-sm-6 pull-left" >
      <label class="form-control-label">Description</label>
      <textarea formControlName="description" class="form-control" name="description" rows="4"></textarea>

      <div *ngIf="commentFormGroup.controls['description'].errors?.required" class="invalid-feedback">
        Field is required
      </div>
    </div>


    <div class="form-group" class="col-sm-6 pull-right">
      <label class="form-control-label">Reporter</label>
      <br/>
      <select formControlName="reporter" class="form-control" name="reporter">
        <option [ngValue]="null">Select</option>
        <option *ngFor="let reporter of reporterOptions" [ngValue]="reporter.key">
          {{reporter.value}}
        </option>
      </select>
      <div *ngIf="commentFormGroup.controls['reporter'].dirty && commentFormGroup.controls['reporter'].errors?.required" style="color:red">
        Field is required
      </div>
    </div>
  </div>

</div>
