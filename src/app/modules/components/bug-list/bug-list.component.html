<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Priority</th>
      <th scope="col">Reporter</th>
      <th scope="col">DateCreated</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs;let i = index">
      <td>{{i}}.</td>
      <td>{{bug.title}}</td>
      <td>{{bug.description}}</td>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.createdAt}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </tbody>
</table>
