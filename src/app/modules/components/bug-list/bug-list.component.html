<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" (click)="sortBy('title')">Title</th>
      <th scope="col" (click)="sortBy('description')">Description</th>
      <th scope="col" (click)="sortBy('priority')">Priority</th>
      <th scope="col" (click)="sortBy('reporter')">Reporter</th>
      <th scope="col" (click)="sortBy('createdAt')">DateCreated</th>
      <th scope="col" (click)="sortBy('status')">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bug of bugs;let i = index">
      <td>{{i + 1}}.</td>
      <td>{{bug.title}}</td>
      <td>{{bug.description}}</td>
      <td>{{bug.priority}}</td>
      <td>{{bug.reporter}}</td>
      <td>{{bug.createdAt | date:'dd/MM/yyyy'}}</td>
      <td>{{bug.status}}</td>
    </tr>
  </tbody>
</table>
