<form #form="ngForm" class="form" (ngSubmit)="onSubmit()" [class.was-validated]="form.invalid && form.dirty">

  <div [ngClass]="{'has-error': title.invalid && title.dirty}">

    <div class="form-group">
      <label class="form-control-label">Title</label>
      <input #title="ngModel" class="form-control" type="text" name="title" [ngModel]="bug.title" required>
      <div *ngIf="title.invalid && title.dirty" class="invalid-feedback">
        Field is required
      </div>
    </div>

    <div class="form-group">
      <label class="form-control-label">Description</label>
      <textarea #description="ngModel" class="form-control" type="text" name="description" [ngModel]="bug.description" required></textarea>
      <div *ngIf="description.invalid && description.dirty" class="invalid-feedback">
        Field is required
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': !priorityIsValid && priority.dirty}">
      <label class="form-control-label">Priority</label>
      <br/>
      <select #priority="ngModel" name="priority" [(ngModel)]="bug.priority" required>
        <option [ngValue]="null">Select</option>
        <option *ngFor="let priority of prioritiesOptions">
          {{priority.value}}
        </option>
      </select>
      <div *ngIf="!priorityIsValid && priority.dirty" style="color:red">
        Field is required
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': !reporterIsValid && reporter.dirty}">
      <label class="form-control-label">Reporter</label>
      <br/>
      <select #reporter="ngModel" name="reporter" [(ngModel)]="bug.reporter" required>
        <option [ngValue]="null">Select</option>
        <option *ngFor="let reporter of reporterOptions">
          {{reporter.value}}
        </option>
      </select>
      <div *ngIf="!reporterIsValid && reporter.dirty" style="color:red">
        Field is required
      </div>
    </div>

    <div>
      <label class="form-control-label">Status</label>
      <br/>
      <div class="form-check" *ngFor="let status of statusOptions">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="status" id="{{status.key}}" value="{{status.key}}" [(ngModel)]="bug.status">{{status.value}}
        </label>
      </div>
    </div>

  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>

</form>
